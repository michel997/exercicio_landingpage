<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aniversário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./images/emoji.png" alt="Logo">
            <p class="header__text">
                Michel 24 anos
            </p>
            <p class="header__text">
                Faltam apenas <span id="contador"></span> para o meu aniversário
            </p>
        <div class="infos-bar">
            <ul class="infos-bar__infos">
                <li class="infos-bar__infos__item">
                    <b>Localização</b>
                    Fogo de Chão - Moema - São Paulo
                </li>
                <li class="infos-bar__infos__item">
                    <b>Valor</b>
                    Rodizio R$ 210,00
                </li>
                <li class="infos-bar__infos__item">
                    <b>Quando</b>
                    07/12/23 às 19hrs
                </li>
            </ul>
            <a href="#" class="button button--primary">
                Confirmar Presença
            </a>
        </div>
        <p class="header__text">
            e você esta convidado para a festa <span></span>
        </p>
    </div>
    </header>

    <script src="./scripts/main.js"></script>
</body>
</html>
